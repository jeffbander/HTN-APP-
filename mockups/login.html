<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - HTN Monitor</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
  .login-card { background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.1); padding: 48px 40px; width: 400px; text-align: center; }
  .logo { width: 64px; height: 64px; background: #1976d2; border-radius: 16px; margin: 0 auto 24px; display: flex; align-items: center; justify-content: center; }
  .logo svg { width: 36px; height: 36px; fill: white; }
  h1 { font-size: 24px; color: #1a1a1a; margin-bottom: 8px; }
  .subtitle { color: #666; font-size: 14px; margin-bottom: 32px; }
  .form-group { text-align: left; margin-bottom: 24px; }
  label { display: block; font-size: 14px; font-weight: 500; color: #333; margin-bottom: 8px; }
  input { width: 100%; padding: 12px 16px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; transition: border-color 0.2s; }
  input:focus { border-color: #1976d2; box-shadow: 0 0 0 3px rgba(25,118,210,0.1); }
  .login-btn { width: 100%; padding: 14px; background: #1976d2; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.2s; }
  .login-btn:hover { background: #1565c0; }
  .footer { margin-top: 24px; font-size: 12px; color: #999; }
  .nav-links { margin-top: 32px; padding-top: 16px; border-top: 1px solid #eee; font-size: 13px; }
  .nav-links a { color: #1976d2; text-decoration: none; }
</style>
</head>
<body>
  <div class="login-card">
    <div class="logo">
      <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
    </div>
    <h1>HTN Monitor</h1>
    <p class="subtitle">Admin Dashboard</p>
    <div class="form-group">
      <label>Email Address</label>
      <input type="email" placeholder="admin@example.com" value="admin@htnmonitor.org">
    </div>
    <button class="login-btn">Sign In</button>
    <p class="footer">A verification link will be sent to your email</p>
    <div class="nav-links">
      <a href="dashboard.html">View Dashboard Mockup &rarr;</a>
    </div>
  </div>
</body>
</html>
